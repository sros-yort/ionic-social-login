<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <h1>{{data.displayName}}</h1>
    <div>{{data.accessToken}}</div>
  </div>
</ion-content>
<ion-footer>

  <ion-button expand="block" (click)="onLogout()">
    Logout
  </ion-button>
</ion-footer>
